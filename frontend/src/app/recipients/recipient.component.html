<div class="recipients-container">
  <div class="header">
    <h2>Recipients</h2>
    <div class="header-actions">
      <div class="import-section">
        <input 
          type="file" 
          (change)="onFileSelected($event)" 
          accept=".csv"
          id="csvFile">
        <button class="btn-secondary" (click)="importCSV()" [disabled]="!selectedFile">
          📁 Import CSV
        </button>
      </div>
      <button class="btn-primary" (click)="openForm()">+ Add Recipient</button>
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Name</th>
          <th>Status</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let recipient of recipients">
          <td>{{ recipient.email }}</td>
          <td>{{ recipient.name || '-' }}</td>
          <td>
            <span class="status-badge" [class.valid]="recipient.is_valid" [class.invalid]="!recipient.is_valid">
              {{ recipient.is_valid ? '✓ Valid' : '✗ Invalid' }}
            </span>
          </td>
          <td>{{ recipient.created_at | date }}</td>
          <td>
            <button class="btn-sm btn-edit" (click)="openForm(recipient)">Edit</button>
            <button class="btn-sm btn-delete" (click)="deleteRecipient(recipient.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal" *ngIf="showForm">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ editingRecipient ? 'Edit Recipient' : 'New Recipient' }}</h3>
        <button class="close-btn" (click)="closeForm()">×</button>
      </div>
      
      <form (ngSubmit)="saveRecipient()">
        <div class="form-group">
          <label>Email</label>
          <input 
            type="email" 
            [(ngModel)]="formData.email" 
            name="email" 
            required 
            placeholder="Enter email address">
        </div>

        <div class="form-group">
          <label>Name</label>
          <input 
            type="text" 
            [(ngModel)]="formData.name" 
            name="name" 
            placeholder="Enter name (optional)">
        </div>

        <div class="form-actions">
          <button type="button" class="btn-secondary" (click)="closeForm()">Cancel</button>
          <button type="submit" class="btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
